<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATIHAN DOM | GAME JAWA V2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Suit Jawa V2.0</h1>
    <div class="container">
      <div class="area-ai">
        <img
          src="https://ik.imagekit.io/chadittya/game-suit-v2/png-thumb.png"
          alt="ai-generate"
          class="img-ai"
        />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img
              src="https://ik.imagekit.io/chadittya/game-suit-v2/png-thumb.png"
              alt="thumb"
              class="thumb"
            />
          </li>
          <li>
            <img
              src="https://ik.imagekit.io/chadittya/game-suit-v2/png-point.png"
              alt="point"
              class="point"
            />
          </li>
          <li>
            <img
              src="https://ik.imagekit.io/chadittya/game-suit-v2/png-pinky.png"
              alt="pinky"
              class="pinky"
            />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
